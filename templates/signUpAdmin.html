<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Sign Up</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Font Awesome -->
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e9ecef;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-container {
    background-color: #343a40;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    color: white;
  }
  .form-container h2 {
    margin-bottom: 20px;
  }
  .form-container .form-group {
    margin-bottom: 20px;
  }
  .form-container label {
    color: #ccc;
    font-weight: bold;
  }
  .form-container input {
    color: #000;
  }
  .form-container button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    width: 100%;
    margin-bottom: 10px;
  }
  .form-container button[type="submit"]:hover {
    background-color: #0056b3;
  }
  .form-container .back-link {
    background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            display: block;
            text-align: center;
            text-decoration: none;
  }
  .form-container .back-link:hover {
    background-color: #218838;
  }
  .alert {
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="form-container">
  <h2>Admin Sign Up</h2>
  <form action="/signup_admin_action" method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" id="password" name="password" class="form-control"
               minlength="6" maxlength="25" required>
        <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('password')">
          <i class="fa fa-eye"></i>
        </button>
      </div>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <div class="input-group">
        <input type="password" id="confirm_password" name="confirm_password" class="form-control"
               minlength="6" maxlength="25" required>
        <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('confirm_password')">
          <i class="fa fa-eye"></i>
        </button>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <a href="/" class="back-link">Login</a>
  </form>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="message-container">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Custom JavaScript for password visibility toggle -->
<script>
  function togglePasswordVisibility(inputId) {
    const input = document.getElementById(inputId);
    const button = input.nextElementSibling;

    if (input.type === "password") {
      input.type = "text";
      button.innerHTML = '<i class="fa fa-eye-slash"></i>';
    } else {
      input.type = "password";
      button.innerHTML = '<i class="fa fa-eye"></i>';
    }
  }
</script>
</body>
</html>
